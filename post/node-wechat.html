null,{\"className\":\"m-b-30px\",\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"h1\",null,{\"children\":\"微信公众号开发入门\"}],[\"$\",\"p\",null,{\"className\":\"flex justify-between\",\"children\":[[\"$\",\"span\",null,{\"className\":\"color-gray\",\"children\":[\"Rain, \",\"Mon  Jul  10  2023\"]}],[\"$\",\"$La\",null,{\"className\":\"cursor-pointer color-gray\",\"href\":\"/post\",\"children\":\"back\"}]]}]]}]}],[\"$\",\"article\",null,{\"className\":\"prose\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ch2\u003e前言\u003c/h2\u003e\\n\u003cp\u003e如果当前的你并没有微信公众号，又想尝试有关微信网页技术，那也是可以的，因为微信提供了测试号，无需公众帐号，直接体验和测试公众平台所有高级接口，点击访问\u003ca href=\\\"https://mp.weixin.qq.com/debug/cgi-bin/sandbox?t=sandbox/login\\\"\u003e测试平台\u003c/a\u003e\u003c/p\u003e\\n\u003cp\u003e访问上面的网址完成扫码授权后，我们会拿到一些测试号信息，分别是\u003cstrong\u003eappID\u003c/strong\u003e和\u003cstrong\u003eappsecret\u003c/strong\u003e，如下图\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://image.rainc.io/node-wechat/Snipaste_2023-07-10_09-14-17.png\\\" alt=\\\"info\\\"\u003e\u003c/p\u003e\\n\u003ch4\u003e接下来就来到了开发中最关键的一步，如果这一步过不了接下来的工作都没法完成，官网是这样描述的。\u003c/h4\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e请填写接口配置信息，此信息需要你有自己的服务器资源，填写的URL需要正确响应微信发送的Token验证\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e意思是说我们需要把代码上传到线上服务器才能响应微信的验证，但这样对我们来说并不友好。原因之一就是不能在 ide 实时地进行代码调试。办法总比困难多，只要配置下内网穿透就能轻易解决。在这里推荐使用的是 \u003cstrong\u003engrok\u003c/strong\u003e 。官网有教程且操作十分简单，这里便不过多赘述。相关网址：\u003cstrong\u003ehttps://www.ngrok.cc\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e查看\u003ca href=\\\"https://developers.weixin.qq.com/doc/offiaccount/Basic_Information/Access_Overview.html\\\"\u003e微信消息接口使用指南\u003c/a\u003e得知发送验证请求之前需要填写服务器配置，如下图\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://image.rainc.io/node-wechat/Snipaste_2023-07-10_09-17-12.png\\\" alt=\\\"config\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e第一个输入框需要填写的是我们本地做验证微信服务器的接口地址，假设本地的接口地址是 \u003cstrong\u003e/configVerification\u003c/strong\u003e，开启本地服务，拿到内网地址以及端口号，通过\u003cstron
