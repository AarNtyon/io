"children\":[[\"$\",\"div\",null,{\"className\":\"m-b-30px\",\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"h1\",null,{\"children\":\"docker 极简入门\"}],[\"$\",\"p\",null,{\"className\":\"flex justify-between\",\"children\":[[\"$\",\"span\",null,{\"className\":\"color-gray\",\"children\":[\"Rain, \",\"Fri  Jul  14  2023\"]}],[\"$\",\"$La\",null,{\"className\":\"cursor-pointer color-gray\",\"href\":\"/post\",\"children\":\"back\"}]]}]]}]}],[\"$\",\"article\",null,{\"className\":\"prose\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cp\u003e第一次接触docker的时候或多或少有点奇怪，docker的功能是什么，怎么用，方便吗\u003c/p\u003e\\n\u003cp\u003e接下里，完成一个极简的docker部署\u003c/p\u003e\\n\u003cp\u003e新建一个文件夹，在文件夹里面新增一个index.js文件\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\" style=\\\"background:#fafafa\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #E5C07B\\\"\u003econsole\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e.\u003c/span\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003elog\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e(\u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e\u0026#39;hello docker!\u0026#39;\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e此时我们在本地当前目录中运行 \u003ccode\u003enode index.js\u003c/code\u003e ,我们可以认为这个项目就已经跑起来了\u003c/p\u003e\\n\u003cp\u003e但是，如果我们想把这一个文件运行在线上服务器中，我们需要在服务器上下载安装node运行时，接着再进入到目录中再次执行启动脚本，才算是把服务器启动起来。而这个过程我们会发现是有点割裂的，我们上传了index.js 文件，还得再上去服务器上安装一遍node运行时。而小项目没什么环境依赖还算简单，但如果你的项目有mysql，redis，mongodb呢，在本地开发的时候你需要把这些环境还有依赖安装一遍，等你上线的时候，你还得再来一遍。\u003c/p\u003e\\n\u003cp\u003e而docker可以很好的帮我们解决这个问题，你可以把docker想象成一个黑盒，把你需要用到的环境依赖全部扔进去，你不用管内部做了什么操作，只需要执行几行docker命令，就可以启动你的项目，同样的，等你上线的时候，你也只是做一样的事情，因为影响你正常启动项目的环境或是依赖操作，docker都帮你解决了\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\" style=\\\"background:#fafafa\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 选择镜像\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eFROM node:latest\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#设置工作目录 代表以后的RUN/CMD命令都在这个工作目录中运行\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eWORKDIR /runDir\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 把当前的代码都添加到这个努力中\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eADD . /runDir\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 安装依赖\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eRUN yarn\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 启动项目\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eCMD node index.js\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e构建镜像\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\" style=\\\"background:#fafafa\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003edocker\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ebuild\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #D19A66\\\"\u003e-t\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003emininode\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e.\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e查看本地镜像\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\" style=\\\"background:#fafafa\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003edocker\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eimages\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e找到要运行的镜像id，执行命令启动容器\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\" style=\\\"background:#fafafa\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003edocker\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003erun\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eimageId\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\"}}]]}]\n"])</script></body></html>
