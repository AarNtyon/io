3e切记别急着一路回车\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003essh-keygen\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #D19A66\\\"\u003e-t\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ersa\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #D19A66\\\"\u003e-C\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e\u0026quot;第一个邮箱\u0026quot;\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003e第一个回车\u003c/strong\u003e 之后会提示你是否生成命名，默认是 \u003ccode\u003eid_rsa\u003c/code\u003e\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eEnter\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003efile\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ein\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ewhich\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eto\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003esave\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ethe\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ekey\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e (C:\u003c/span\u003e\u003cspan style=\\\"color: #56B6C2\\\"\u003e\\\\U\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003esers\u003c/span\u003e\u003cspan style=\\\"color: #56B6C2\\\"\u003e\\\\用\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e户名/.ssh/id_rsa): 这里填入你的重命名(\u003c/span\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_work\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e填入重命名之后一路回车，回到\u003ccode\u003e/.ssh\u003c/code\u003e可以看到用于第一个账号的公私钥生成了，共两个文件\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_work\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#公钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_work.pub\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#私钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e同理重复上面的操作生成新的公私钥，用于第二个账号\u003c/p\u003e\\n\u003cp\u003e那么来到 \u003ccode\u003e/.ssh\u003c/code\u003e 目录，不出意外你可以看到生成了四个文件，分别对应两个账号的私钥和密钥\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_work\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#公钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_work.pub\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#私钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_user\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#公钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eid_rsa_user.pub\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#私钥\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\u003ch4\u003e1.3 在 github 配置对应的 ssh key\u003c/h4\u003e\\n\u003cp\u003e打开 github work 账号来到设置面板，找到 \u003ccode\u003eSSH  and GPG keys\u003c/code\u003e ，点击 \u003ccode\u003eNew SSH keys\u003c/code\u003e，填入标题，以及打开 \u003ccode\u003eid_rsa_work.pub\u003c/code\u003e文件复制里面的内容粘贴到输入框中，其中的 key 类型不需要改动，默认为\u003ccode\u003eAuthentication Key\u003c/code\u003e，完成创建。\\n\u003cimg src=\\\"https://image.rainc.io/git/Snipaste_2023-08-07_09-09-56.png\\\" alt=\\\"github-ssh-key配置\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e同理 github user 账号同上。区分好对应文件即可。\u003c/p\u003e\\n\u003ch4\u003e1.4 配置config文件\u003c/h4\u003e\\n\u003cp\u003e回到 \u003ccode\u003e/.ssh\u003c/code\u003e 文件夹，新建 \u003ccode\u003econfig\u003c/code\u003e 文件，没有后缀名。写入以下内容\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eHost\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ework\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#自定义主机别名\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eHostName\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003egithub.com\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#远程主机名\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eUser\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003egit\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#指定连接主机使用的是git用户\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eIdentityFile\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e~/.ssh/id_rsa_work\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#链接引用的私钥路径\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eHost\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003euser\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #61AFEF\\\"\u003eHostName\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003egithub.com\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003
