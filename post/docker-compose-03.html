cker-compose 入门使用\"}],[\"$\",\"p\",null,{\"className\":\"flex justify-between\",\"children\":[[\"$\",\"span\",null,{\"className\":\"color-gray\",\"children\":[\"Rain, \",\"Fri  Jul  14  2023\"]}],[\"$\",\"$La\",null,{\"className\":\"cursor-pointer color-gray\",\"href\":\"/post\",\"children\":\"back\"}]]}]]}]}],[\"$\",\"article\",null,{\"className\":\"prose\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ch3\u003edocker-compose 使用\u003c/h3\u003e\\n\u003cp\u003e当一个项目中需要引入多个环境的时候，如何统一管理就显得尤为重要\u003c/p\u003e\\n\u003ch4\u003e首先先认识一下 docker-compose.yml 常用的关键字\u003c/h4\u003e\\n\u003cp\u003e1.version：指定 docker-compose 文件的格式版本。\u003c/p\u003e\\n\u003cp\u003e2.services：定义要运行的服务或容器。\u003c/p\u003e\\n\u003cp\u003e3.image：指定要使用的镜像名称。\u003c/p\u003e\\n\u003cp\u003e4.build：在构建镜像时使用 Dockerfile 进行构建。\u003c/p\u003e\\n\u003cp\u003e5.container_name：为容器指定一个名称。\u003c/p\u003e\\n\u003cp\u003e6.ports：指定端口映射，将主机的端口映射到容器内部的端口。\u003c/p\u003e\\n\u003cp\u003e7.volumes：指定文件或目录的挂载方式。\u003c/p\u003e\\n\u003cp\u003e8.environment：设置环境变量。\u003c/p\u003e\\n\u003cp\u003e9.restart：定义容器退出后的重启策略。\u003c/p\u003e\\n\u003cp\u003e10.command：覆盖容器默认的启动命令。\u003c/p\u003e\\n\u003cp\u003e在项目根目录中新建一个docker-compose.yml文件并写入以下配置\u003c/p\u003e\\n\u003cpre class=\\\"pre-dark\\\"\u003e\u003ccode\u003e\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003eversion\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e\u0026#39;3\u0026#39;\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#指定版本\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003eservices\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#定义要运行的服务\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e  \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003emysql\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e:  \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 名字随便起\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003econtainer_name\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003emysql-container\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#容器名称\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003eimage\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003emysql:latest\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e#需要使用的镜像\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003erestart\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003ealways\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003eenvironment\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #7F848E; font-style: italic\\\"\u003e# 环境变量\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e      - \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eMYSQL_ROOT_PASSWORD = ${MYSQL_ROOT_PASSWORD}\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e      - \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eMYSQL_USER = ${MYSQL_USER}\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e      - \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003eMYSQL_PASSWORD = ${MYSQL_PASSWORD}\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003eports\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e: \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e端口\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e      - \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e\u0026#39;${MYSQL_PORT}:3306\u0026#39;\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e    \u003c/span\u003e\u003cspan style=\\\"color: #E06C75\\\"\u003evolumes\u003c/span\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e:\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003cspan style=\\\"color: #ABB2BF\\\"\u003e      - \u003c/span\u003e\u003cspan style=\\\"color: #98C379\\\"\u003e./mysql_data:/var/lib/mysql\u003c/span\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\\n\u003cspan class=\\\"line\\\"\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\\n\"}}]]}]\n"])</script></body></html>
