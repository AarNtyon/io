"$\",\"p\",null,{\"className\":\"flex justify-between\",\"children\":[[\"$\",\"span\",null,{\"className\":\"color-gray\",\"children\":[\"Rain, \",\"Sun  Jun  4  2023\"]}],[\"$\",\"$La\",null,{\"className\":\"cursor-pointer color-gray\",\"href\":\"/post\",\"children\":\"back\"}]]}]]}]}],[\"$\",\"article\",null,{\"className\":\"prose\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ch2\u003eGitHub Actions\u003c/h2\u003e\\n\u003cp\u003eGitHub Actions 是一个在 GitHub 上运行自动化任务的工作流程管理工具。它允许开发人员定义和配置一系列任务，这些任务可以在特定事件触发时执行，例如代码推送、拉取请求合并或定期调度。\u003c/p\u003e\\n\u003cp\u003e使用 GitHub Actions，您可以创建自定义的工作流程来处理各种持续集成和持续部署（CI/CD）任务。每个工作流程由一个或多个步骤组成，每个步骤都是一个独立的操作，可以在不同的操作系统和环境中运行。您可以使用现有的操作（Actions）来执行常见任务，也可以编写自己的操作以满足特定需求。\u003c/p\u003e\\n\u003cp\u003eGitHub Actions 的配置文件存储在仓库的 .github/workflows 目录下，其中包含 YAML 格式的文件，用于定义工作流程的结构、触发条件和具体的任务操作等。\u003c/p\u003e\\n\u003cp\u003e通过完整的工作流程管道，GitHub Actions 可以帮助团队自动化软件开发流程中的各个环节，提高效率、减少重复工作，并且提供可靠的 CI/CD 功能。\u003c/p\u003e\\n\u003ch2\u003e生成 access tokens\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003e点击个人主页中的setting\u003c/li\u003e\\n\u003cli\u003edeveloper settings\u003c/li\u003e\\n\u003cli\u003epersonal  access token\u003c/li\u003e\\n\u003cli\u003etoken (classic)\u003c/li\u003e\\n\u003cli\u003enew token =\u0026gt;\u003c/li\u003e\\n\u003cli\u003e写入名字 ，过期时间\\n7.勾选 repo 和 workflow\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://image.rainc.io/github-action/image.png\\\" alt=\\\"config\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e点击生成后页面会刷新出现一个token\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://image.rainc.io/github-action/access-toekn.png\\\" alt=\\\"token\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e这个码只展示一遍，需要马上保存起来，因为关闭此页面后下次再进来你只能看到名称而看不到token了。\u003c/p\u003e\\n\u003cp\u003e2.在 xx.github.io 的 secret 中填入 acess token name对应secret name待用，value对应access token\u003c/p\u003e\\n\u003cp\u003e3.在源码仓库新建 github action 的 workflow\u003c/p\u003e\\n\"}}]]}]\n"])</script></body></html>
